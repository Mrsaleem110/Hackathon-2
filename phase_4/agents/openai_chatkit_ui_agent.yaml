config:
  frontend_framework: react
  backend_framework: fastapi
  chatkit_package: "@openai/chatkit-react"
  openai_sdk: openai
  cdn_script: "https://cdn.openai.com/chatkit.js"

files:
  - path: "backend/src/api/chatkit_agent.py"
    description: "Agent-specific backend API endpoints for ChatKit session management"
  - path: "frontend/src/components/ChatKitUI.jsx"
    description: "React component for the ChatKit UI with agent integration"
  - path: "frontend/src/hooks/useChatKit.js"
    description: "Custom hook for managing ChatKit connection"
  - path: "frontend/src/components/ChatKitProvider.jsx"
    description: "Provider component for ChatKit context"

dependencies:
  frontend:
    - "@openai/chatkit-react"
    - "react"
    - "react-dom"
