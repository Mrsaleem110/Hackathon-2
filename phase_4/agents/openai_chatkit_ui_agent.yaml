  backend:
    - "fastapi"
    - "openai>=1.0.0"
    - "uvicorn"
    - "python-jose[cryptography]"
    - "passlib[bcrypt]"

instructions:
  setup:
    - Install frontend and backend dependencies
    - Configure OpenAI API key in environment variables
    - Set up ChatKit session endpoint
    - Implement secure session handling

  implementation:
    - Create backend endpoint for ChatKit sessions
    - Generate client_secret using OpenAI SDK
    - Implement session refresh logic
    - Create React components for ChatKit UI
    - Initialize useChatKit hook
    - Embed ChatKit UI in frontend