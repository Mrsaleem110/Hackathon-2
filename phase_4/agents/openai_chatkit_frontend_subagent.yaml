name: "openai_chatkit_frontend_subagent"
version: "1.0.0"
description: "OpenAI ChatKit Frontend Manager - Creates and manages OpenAI ChatKit frontend components"
author: "Claude"
license: "MIT"
main_module: "agents.openai_chatkit_frontend_subagent"
entry_point: "OpenAIChatKitFrontendSubagent"
capabilities:
  - "create-chatkit-ui-component"
  - "create-chatkit-hook"
  - "create-chatkit-session"
  - "generate-integration-code"
  - "write-component-to-file"
  - "manage-frontend-components"
dependencies:
  - "skills.openai_chatkit_frontend"
configuration:
  default_frontend_framework: "react"
  default_chatkit_package: "@openai/chatkit-react"
  enable_logging: true
tasks:
  - name: "create_ui_component"
    description: "Create a ChatKit UI component"
    parameters:
      - name: "component_name"
        type: "string"
        required: true
        description: "Name of the component to create (e.g., ChatKitUI, ChatKitProvider)"
      - name: "props"
        type: "object"
        required: false
        description: "Properties to configure the component"

  - name: "create_hook"
    description: "Create a ChatKit hook"
    parameters:
      - name: "hook_name"
        type: "string"
        required: true
        description: "Name of the hook to create (e.g., useChatKit)"
      - name: "config"
        type: "object"
        required: false
        description: "Configuration for the hook"

  - name: "create_session"
    description: "Create a ChatKit session"
    parameters:
      - name: "workflow_id"
        type: "string"
        required: true
        description: "ID of the workflow"
      - name: "user_id"
        type: "string"
        required: true
        description: "ID of the user"
      - name: "metadata"
        type: "object"
        required: false
        description: "Additional metadata for the session"

  - name: "generate_integration"
    description: "Generate integration code"
    parameters:
      - name: "integration_type"
        type: "string"
        required: true
        description: "Type of integration (component, hook, provider, etc.)"
      - name: "config"
        type: "object"
        required: false
        description: "Configuration for the integration"

  - name: "write_component_to_file"
    description: "Write a component to a file"
    parameters:
      - name: "component_name"
        type: "string"
        required: true
        description: "Name of the component to create"
      - name: "file_path"
        type: "string"
        required: true
        description: "Path where the component should be saved"
      - name: "props"
        type: "object"
        required: false
        description: "Properties to configure the component"

  - name: "get_component_info"
    description: "Get information about a specific component"
    parameters:
      - name: "component_id"
        type: "string"
        required: true
        description: "ID of the component to get information for"

  - name: "list_components"
    description: "List all registered components"
    parameters: []

  - name: "get_session_info"
    description: "Get information about a specific session"
    parameters:
      - name: "session_id"
        type: "string"
        required: true
        description: "ID of the session to get information for"

  - name: "list_sessions"
    description: "List all registered sessions"
    parameters: []

intents:
  - pattern: "create a (.*) component"
    task: "create_ui_component"
    parameters:
      component_name: "$1"

  - pattern: "create a (.*) hook"
    task: "create_hook"
    parameters:
      hook_name: "$1"

  - pattern: "create a chatkit session for user (.*) in workflow (.*)"
    task: "create_session"
    parameters:
      user_id: "$1"
      workflow_id: "$2"

  - pattern: "generate (.*) integration code"
    task: "generate_integration"
    parameters:
      integration_type: "$1"

  - pattern: "write component (.*) to file (.*)"
    task: "write_component_to_file"
    parameters:
      component_name: "$1"
      file_path: "$2"

  - pattern: "list all components"
    task: "list_components"

  - pattern: "list all sessions"
    task: "list_sessions"

examples:
  - input: "Create a ChatKitUI component"
    output: "Creates a ChatKitUI React component with default props"

  - input: "Create a useChatKit hook with autoConnect enabled"
    output: "Creates a useChatKit React hook with autoConnect configuration"

  - input: "Create a ChatKit session for user user-123 in workflow support-workflow"
    output: "Creates a ChatKit session with the specified user and workflow"

  - input: "Generate component integration code"
    output: "Generates code for integrating ChatKit components into the frontend"

  - input: "List all components"
    output: "Returns a list of all registered components"