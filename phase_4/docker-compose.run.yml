version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - todo-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/todo_db?sslmode=disable
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-fake-key-for-local-testing}
      - SECRET_KEY=${SECRET_KEY:-supersecretkeyfortesting}
      # CORS Configuration - Allow frontend to access backend
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://frontend:80,http://todo-frontend:80
      - ALLOWED_HOSTS=localhost,backend,todo-backend,127.0.0.1
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - todo-network

  auth-server:
    build:
      context: .
      dockerfile: Dockerfile.auth
    container_name: todo-auth-server
    ports:
      - "3001:3001"
    environment:
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-$@!eem1234}
      - BETTER_AUTH_URL=http://localhost:3001/api/auth
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/todo_db?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - todo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Pass build-time environment variables for Vite
        - VITE_API_BASE_URL=http://localhost:8000
        - VITE_AUTH_URL=http://localhost:3001
        - VITE_MCP_SERVER_URL=http://localhost:8001
    container_name: todo-frontend
    ports:
      - "80:80"
    environment:
      # Runtime environment variables
      - VITE_DOCKER_DEV=true
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_AUTH_URL=http://localhost:3001
      - VITE_MCP_SERVER_URL=http://localhost:8001
      - NEXT_PUBLIC_OPENAI_API_KEY=${OPENAI_API_KEY:-sk-fake-key-for-local-testing}
    depends_on:
      - backend
      - auth-server
    restart: unless-stopped
    networks:
      - todo-network

volumes:
  postgres_data:

networks:
  todo-network:
    driver: bridge
