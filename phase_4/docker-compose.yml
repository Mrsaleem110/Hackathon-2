version: '3.8'

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.auth
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - BETTER_AUTH_SECRET=a_very_secret_key_for_auth # IMPORTANT: Change this to a strong, random secret in production!
      - BETTER_AUTH_URL=http://frontend:3000 # Internal URL for auth callbacks
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - backend.env # Changed from .env to backend.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/todo_db # Explicitly setting DATABASE_URL for the dockerized postgres
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - auth-service # Added dependency on auth-service
    environment:
      - REACT_APP_BACKEND_URL=http://backend:8000
      - REACT_APP_AUTH_URL=http://auth-service:3001/api/auth # URL for the auth service
      - REACT_APP_AUTH_BASE_URL=http://auth-service:3001 # Base URL for the auth service
    networks:
      - app-network

  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge