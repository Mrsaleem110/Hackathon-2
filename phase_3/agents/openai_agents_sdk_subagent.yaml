name: "openai_agents_sdk_subagent"
version: "1.0.0"
description: "OpenAI Agents SDK Manager - Creates and manages OpenAI agents using the OpenAI Agents SDK"
author: "Claude"
license: "MIT"
main_module: "agents.openai_agents_sdk_subagent"
entry_point: "OpenAIAgentsSDKSubagent"
capabilities:
  - "create-agent"
  - "create-handoff-agent"
  - "create-guardrail-agent"
  - "run-agent-orchestration"
  - "add-guardrail-to-agent"
  - "create-homework-guardrail"
  - "create-complex-orchestration"
  - "manage-agents"
dependencies:
  - "skills.openai_agents_sdk"
configuration:
  default_model: "gpt-4"
  max_orchestration_steps: 10
  enable_logging: true
tasks:
  - name: "create_agent"
    description: "Create a new OpenAI agent with specified parameters"
    parameters:
      - name: "name"
        type: "string"
        required: true
        description: "Name of the agent"
      - name: "instructions"
        type: "string"
        required: true
        description: "Instructions for the agent's behavior"
      - name: "model"
        type: "string"
        required: false
        description: "Model to use for the agent (defaults to gpt-4)"
      - name: "handoff_description"
        type: "string"
        required: false
        description: "Description for handoff scenarios"

  - name: "create_handoff_agent"
    description: "Create an agent with handoff capabilities to other agents"
    parameters:
      - name: "name"
        type: "string"
        required: true
        description: "Name of the agent"
      - name: "instructions"
        type: "string"
        required: true
        description: "Instructions for the agent's behavior"
      - name: "handoff_targets"
        type: "array"
        required: true
        description: "List of agent configurations that this agent can handoff to"
      - name: "model"
        type: "string"
        required: false
        description: "Model to use for the agent (defaults to gpt-4)"

  - name: "create_guardrail_agent"
    description: "Create an agent with guardrail functionality for input/output validation"
    parameters:
      - name: "name"
        type: "string"
        required: true
        description: "Name of the agent"
      - name: "instructions"
        type: "string"
        required: true
        description: "Instructions for the agent's behavior"
      - name: "output_type"
        type: "string"
        required: false
        description: "Expected output type for validation"
      - name: "model"
        type: "string"
        required: false
        description: "Model to use for the agent (defaults to gpt-4)"

  - name: "run_orchestration"
    description: "Run an agent orchestration with potential handoffs and guardrails"
    parameters:
      - name: "agent_id"
        type: "string"
        required: true
        description: "ID of the initial agent to start with"
      - name: "user_input"
        type: "string"
        required: true
        description: "Input from the user to process"
      - name: "max_steps"
        type: "integer"
        required: false
        default: 10
        description: "Maximum number of steps to execute (prevents infinite loops)"

  - name: "add_guardrail_to_agent"
    description: "Add a guardrail function to an existing agent configuration"
    parameters:
      - name: "agent_id"
        type: "string"
        required: true
        description: "ID of the agent to add guardrail to"
      - name: "guardrail_func_name"
        type: "string"
        required: true
        description: "Name of the guardrail function to add"

  - name: "create_homework_guardrail_for_agent"
    description: "Create and add a homework-specific guardrail to an agent"
    parameters:
      - name: "agent_id"
        type: "string"
        required: true
        description: "ID of the agent to add the homework guardrail to"

  - name: "get_agent_info"
    description: "Get information about a specific agent"
    parameters:
      - name: "agent_id"
        type: "string"
        required: true
        description: "ID of the agent to get information for"

  - name: "list_agents"
    description: "List all registered agents"
    parameters: []

intents:
  - pattern: "create an agent named (.*) that (.*)"
    task: "create_agent"
    parameters:
      name: "$1"
      instructions: "$2"

  - pattern: "create a (.*) agent for (.*)"
    task: "create_agent"
    parameters:
      name: "$1"
      instructions: "You provide assistance with $2. $2 questions."

  - pattern: "run (.*) with input (.*)"
    task: "run_orchestration"
    parameters:
      agent_id: "$1"
      user_input: "$2"

  - pattern: "list all agents"
    task: "list_agents"

  - pattern: "show info for agent (.*)"
    task: "get_agent_info"
    parameters:
      agent_id: "$1"

examples:
  - input: "Create a math tutor agent that helps with math problems"
    output: "Creates a Math Tutor agent with instructions to help with math problems"

  - input: "Create a triage agent that determines which agent to use"
    output: "Creates a Triage agent that can route requests to appropriate specialists"

  - input: "Run agent abc123 with input 'solve 2x + 5 = 15'"
    output: "Runs the agent with ID abc123 using the provided input"

  - input: "List all agents"
    output: "Returns a list of all registered agents"