name: openai_chatkit_ui
description: Build an embeddable OpenAI ChatKit UI using OpenAI-hosted Agent workflows
version: 1.0.0
author: Claude Code Assistant
category: frontend
tags: [chat, ui, openai, chatkit, react, agent]

config:
  frontend_framework: react
  backend_framework: fastapi
  chatkit_package: "@openai/chatkit-react"
  cdn_script: "https://cdn.openai.com/chatkit.js"

files:
  - path: "frontend/src/components/ChatKitWidget.jsx"
    description: "React component for the ChatKit UI widget"
  - path: "frontend/src/hooks/useChatSession.js"
    description: "Custom hook for managing ChatKit session"
  - path: "backend/src/api/chatkit.py"
    description: "Backend API endpoints for ChatKit session management"
  - path: "frontend/public/chatkit-config.json"
    description: "Configuration file for ChatKit widget"

dependencies:
  frontend:
    - "@openai/chatkit-react"
    - "react"
    - "react-dom"
  backend:
    - "fastapi"
    - "uvicorn"
    - "python-multipart"

instructions:
  setup:
    - Install frontend dependencies using npm or yarn
    - Configure backend API endpoint for session token generation
    - Set up OpenAI Agent workflow in Agent Builder
    - Embed ChatKit widget in your application

  implementation:
    - Create React component for ChatKit widget
    - Implement session management hook
    - Securely generate session tokens on backend
    - Connect frontend to OpenAI-hosted agent workflow