version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/todo_db
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-fake-key-for-local-testing}
      - SECRET_KEY=${SECRET_KEY:-supersecretkeyfortesting}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mcp-server:
    build:
      context: ./mcp_server
      dockerfile: Dockerfile
    container_name: todo-mcp-server
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/todo_db
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-fake-key-for-local-testing}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  auth-server:
    build:
      context: .
      dockerfile: Dockerfile.auth
    container_name: todo-auth-server
    ports:
      - "3001:3001"
    environment:
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-$@!eem1234}
      - BETTER_AUTH_URL=http://auth-server:3001
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
      - auth-server
    restart: unless-stopped

volumes:
  postgres_data: