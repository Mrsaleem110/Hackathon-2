# MCP Subagent Configuration
name: "mcp-subagent"
version: "1.0.0"
description: "An intelligent subagent that utilizes the official MCP server skills to perform various tasks"

# Agent settings
settings:
  verbose: true
  working_directory: "./"
  max_retries: 3
  timeout_seconds: 30

# Capabilities
capabilities:
  - file_operations
  - system_info
  - command_execution
  - project_management
  - task_management

# Available skills (mapped to MCP server skills)
skills:
  - name: "read_file"
    description: "Read content from files using MCP server"
    parameters:
      file_path:
        type: "string"
        required: true
        description: "Path to the file to read"

  - name: "write_file"
    description: "Write content to files using MCP server"
    parameters:
      file_path:
        type: "string"
        required: true
        description: "Path to the file to write"
      content:
        type: "string"
        required: true
        description: "Content to write to the file"

  - name: "list_directory"
    description: "List files in a directory using MCP server"
    parameters:
      directory_path:
        type: "string"
        required: false
        default: "."
        description: "Path to the directory to list"

  - name: "execute_command"
    description: "Execute shell commands safely using MCP server"
    parameters:
      command:
        type: "string"
        required: true
        description: "Command to execute"

  - name: "get_system_info"
    description: "Get system information using MCP server"
    parameters: {}

  - name: "create_project"
    description: "Create project structures using MCP server"
    parameters:
      project_name:
        type: "string"
        required: true
        description: "Name of the project to create"
      structure:
        type: "object"
        required: true
        description: "Definition of the project structure"

# Security settings
security:
  allowed_directories:
    - "./"
    - "./projects/"
    - "./data/"
  blocked_commands:
    - "rm"
    - "mv"
    - "dd"
    - "mkfs"
    - "shutdown"
    - "reboot"
    - "kill"
    - "pkill"
    - "format"
    - "fdisk"
    - "del"
    - "rmdir"
  max_file_size_mb: 10
  rate_limit_requests: 100

# Logging configuration
logging:
  level: "INFO"
  file: "mcp_subagent.log"
  max_size_mb: 100

# MCP Server Connection
mcp_server:
  host: "localhost"
  port: 8080
  timeout: 30
  reconnect_attempts: 3
  reconnect_delay: 1

# Default behaviors
defaults:
  auto_save_conversation: false
  conversation_history_limit: 100
  response_format: "text"
  enable_natural_language_processing: true