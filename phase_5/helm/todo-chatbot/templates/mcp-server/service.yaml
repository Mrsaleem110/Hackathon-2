apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-chatbot.mcpServer.fullname" . }}
  labels:
    {{- include "todo-chatbot.mcpServer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.mcpServer.service.type }}
  ports:
    - port: {{ .Values.mcpServer.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "todo-chatbot.mcpServer.selectorLabels" . | nindent 4 }}