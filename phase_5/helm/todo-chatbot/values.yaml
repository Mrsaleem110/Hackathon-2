# Default values for todo-chatbot

# Image configurations
image:
  repository: todo-chatbot
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# PostgreSQL Configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "postgres"
    database: "todo_db"
  primary:
    persistence:
      enabled: false

# Backend Configuration
backend:
  replicaCount: 1
  image:
    repository: todo-chatbot-backend
    pullPolicy: IfNotPresent
    tag: ""
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env:
    DATABASE_URL: "postgresql://postgres:postgres@todo-chatbot-postgresql:5432/todo_db"
    SECRET_KEY: "your-secret-key-here"
    OPENAI_API_KEY: ""

# MCP Server Configuration
mcpServer:
  replicaCount: 1
  image:
    repository: todo-chatbot-mcp-server
    pullPolicy: IfNotPresent
    tag: ""
  service:
    type: ClusterIP
    port: 8001
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env:
    DATABASE_URL: "postgresql://postgres:postgres@todo-chatbot-postgresql:5432/todo_db"
    OPENAI_API_KEY: ""

# Frontend Configuration
frontend:
  replicaCount: 1
  image:
    repository: todo-chatbot-frontend
    pullPolicy: IfNotPresent
    tag: ""
  service:
    type: LoadBalancer
    port: 80
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Ingress Configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: todo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: todo-tls
  #    hosts:
  #      - todo.local

# Node selector and tolerations
nodeSelector: {}

tolerations: []

affinity: {}