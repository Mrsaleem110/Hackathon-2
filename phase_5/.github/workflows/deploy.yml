name: Deploy to Kubernetes

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.REGISTRY_HOSTNAME }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.BACKEND_IMAGE_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.FRONTEND_IMAGE_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push mcp-server
      uses: docker/build-push-action@v5
      with:
        context: ./mcp_server
        push: true
        tags: ${{ secrets.MCP_SERVER_IMAGE_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up Dapr
      uses: dapr/setup-dapr@v1
      with:
        version: '1.11.0'

    - name: Deploy to Kubernetes
      run: |
        kubectl create secret generic dapr-secrets \
          --from-literal="DATABASE_URL=${{ secrets.DATABASE_URL }}" \
          --from-literal="OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" \
          --save-config --dry-run=client -o yaml | kubectl apply -f -

        kubectl apply -f k8s/