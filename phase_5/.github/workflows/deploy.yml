name: Deploy to Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run tests
      run: |
        pip install pytest
        pytest backend/tests/ -v

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-

    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          APP_DIR=backend

    - name: Build and push recurring service image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: services/recurring/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-recurring:${{ github.sha }}
        build-args: |
          APP_DIR=services/recurring

    - name: Build and push notification service image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: services/notification/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-notification:${{ github.sha }}
        build-args: |
          APP_DIR=services/notification

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == "refs/heads/main"
    permissions:
      contents: read
      packages: read
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: "latest"

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: "latest"

    - name: Create k8s secrets
      run: |
        kubectl create secret generic postgres-secret           --from-literal=connectionString=${{ secrets.POSTGRES_CONNECTION_STRING }}           --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy to Kubernetes
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      run: |
        # Decode kubeconfig
        echo $KUBE_CONFIG_DATA | base64 -d > /tmp/kubeconfig
        export KUBECONFIG=/tmp/kubeconfig

        # Replace image tags in deployment files
        sed -i "s|hackathon2-backend:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s/services-deployment.yaml
        sed -i "s|hackathon2-recurring:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-recurring:${{ github.sha }}|g" k8s/services-deployment.yaml
        sed -i "s|hackathon2-notification:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-notification:${{ github.sha }}|g" k8s/services-deployment.yaml

        # Apply Kubernetes manifests
        kubectl apply -f k8s/dapr/components/
        kubectl apply -f k8s/secrets/
        kubectl apply -f k8s/kafka/
        kubectl apply -f k8s/dapr-config.yaml
        kubectl apply -f k8s/services-deployment.yaml
